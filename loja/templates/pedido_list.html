<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pedidos - TechMart</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7f6; margin: 0; }
    h2 { text-align: center; font-size: 2.2em; color: #1d3557; margin-top: 30px; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .card {
      background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px; width: 280px; text-align: center; transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
    .card h3 { color: #1d3557; margin: 10px 0; }
    .card p { font-size: 1.1em; color: #457b9d; }
    .actions { margin-top: 15px; }
    .actions a {
      text-decoration: none; margin: 5px; padding: 8px 12px; border-radius: 5px;
      color: white; background-color: #a8dadc; font-weight: bold; transition: background 0.3s;
    }
    .actions a:hover { background-color: #457b9d; }
    .add { display: inline-block; padding: 12px 20px; background: #1d3557; color: white; border-radius: 5px;
      font-size: 1.1em; text-decoration: none; margin: 20px auto; text-align: center; transition: background 0.3s; }
    .add:hover { background: #457b9d; }
  </style>
</head>
<body>
  <h2>Pedidos</h2>
  <div style="text-align:center;">
    <a href="{% url 'pedido_create' %}" class="add">Novo Pedido</a>
  </div>
  <div class="container">
    {% for pedido in pedidos %}
    <div class="card">
      <h3>Pedido #{{ pedido.id_pedido }}</h3>
      <p>Cliente: {{ pedido.id_cliente }}</p>
      <p>Status: {{ pedido.status }}</p>
      <p>Data: {{ pedido.data_efetuado }}</p>
      <div class="actions">
        <a href="{% url 'pedido_update' pedido.id_pedido %}">Editar</a>
        <a href="{% url 'pedido_delete' pedido.id_pedido %}">Apagar</a>
      </div>
    </div>
    {% empty %}
    <p>Nenhum pedido encontrado.</p>
    {% endfor %}
  </div>
</body>
</html>
